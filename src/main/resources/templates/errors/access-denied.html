<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Access Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .access-denied-card {
            max-width: 500px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .lock-icon {
            font-size: 4rem;
            color: #dc3545;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card access-denied-card text-center p-4">
                <div class="card-body">
                    <i class="fas fa-ban lock-icon mb-4"></i>
                    <h2 class="card-title mb-3">Access Denied</h2>
                    <p class="card-text text-muted mb-4">
                        You don't have permission to access this page.
                        Please contact your administrator if you believe this is an error.
                    </p>

                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a th:href="@{/}" class="btn btn-primary px-4 gap-3">
                            <i class="fas fa-home me-2"></i>Return Home
                        </a>
                        <a th:href="@{/logout}" class="btn btn-outline-secondary px-4">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a>
                    </div>

                    <div class="mt-4 text-muted small">
                        <p class="mb-1">Error 403: Forbidden</p>
                        <p class="mb-0" th:text="${#dates.format(#dates.createNow(), 'MMM d, yyyy h:mm a')}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
