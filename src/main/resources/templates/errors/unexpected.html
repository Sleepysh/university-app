<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Something Went Wrong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

<div class="container text-center">
    <div class="card bg-secondary border-light shadow-lg p-4">
        <div class="card-body">
            <h1 class="display-4 text-danger"><i class="bi bi-exclamation-triangle-fill"></i> Oops!</h1>
            <p class="lead">Something went wrong. Please try again later.</p>

            <div class="alert alert-warning mt-4" role="alert" th:if="${errorMessage}">
                <strong>Error Details:</strong>
                <p th:text="${errorMessage}">Unknown error occurred.</p>
            </div>

            <a href="/" class="btn btn-outline-light mt-3">Return to Home</a>
        </div>
    </div>
</div>

<!-- Bootstrap Icons (optional) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</body>
</html>
