<!-- fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/css/menu-bar.css}">
    <link rel="stylesheet" th:href="@{/css/menu-bar-flash-message.css}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">University Directory</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/general/profile}">Profile</a>
                </li>

<!--                Students navigation-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Students
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{/students/list}"><i class="fas fa-list me-2"></i>Student list</a></li>
                        <li sec:authorize="hasAuthority('ROLE_TEACHER')"><a class="dropdown-item" th:href="@{/students/create/form}"><i class="fas fa-plus me-2"></i>Create Student</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/students/groups/list}"><i class="fas fa-users me-2" aria-hidden="true"></i>Group manager</a></li>

                    </ul>
                </li>

                <!-- Teacher navigation-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Teachers
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{/teachers/list}"><i class="fas fa-list me-2"></i>Teacher list</a></li>
                        <li  sec:authorize="hasAuthority('ROLE_TEACHER')"><a class="dropdown-item" th:href="@{/teachers/create/form}"><i class="fas fa-plus me-2"></i>Create Teacher</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/teachers/subjects}"><i class="fas fa-book me-2" aria-hidden="true"></i>Subject manager</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courses/view}">Courses</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!-- Flash Message Toast Container -->
<div class="toast-container">
    <div id="flashToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto" id="toastTitle">Notification</strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastMessage"></div>
    </div>
</div>
<script th:src="@{/js/menu-bar.js}"></script>
<script th:src="@{/js/menu-bar-flash-message.js}"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
