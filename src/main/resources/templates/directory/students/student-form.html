<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .registration-box {
            width: 400px; /* Adjust width as needed */
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #138496;
        }
        .btn-link {
            color: #007bff;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        .text-danger {
            font-size: 0.8rem;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card p-3 shadow registration-box">
    <h3 class="text-center mt-5 mb-2">Student Form</h3>
    <form action="#" th:action="@{/students/save}" th:object="${student}" method="post">
        <div class="mb-2">
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>

            <div th:if="${suchEmailAlreadyExist != null}" class="text-danger">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${suchEmailAlreadyExist}">Email already exists</span>
            </div>
        </div>
        <div class="mb-2">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>
        <div class="mb-2">
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name">
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
        </div>
        <div class="mb-2">
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name">
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
        </div>
        <div class="mb-2">
            <input type="tel" class="form-control" th:field="*{telephoneNumber}" placeholder="Telephone Number">
            <div th:if="${#fields.hasErrors('telephoneNumber')}" th:errors="*{telephoneNumber}" class="text-danger"></div>
        </div>
        <div class="mb-2">
            <input type="number" class="form-control" th:field="*{age}" placeholder="Age">
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></div>
        </div>
        <div class="mb-2">
            <input type="text" class="form-control" th:field="*{roomNumber}" placeholder="Room Number">
            <div th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}" class="text-danger"></div>
        </div>
        <div class="mb-2">
            <div class="mb-2 w-100">
                <label class="form-label">Select Group</label>
                <select class="form-select" th:field="*{groupId}" required>
                    <option th:each="group : ${groups}"
                            th:value="${group.id}"
                            th:text="${group.course + '' + group.groupNumber + group.name + ' â€” ' + group.speciality}"
                            th:selected="${group.id == groupId}">
                    </option>
                </select>
            </div>
        <button type="submit" class="btn btn-info w-100">Register</button>
    </form>
    <hr class="my-3">
    <div class="text-center">
        <a th:href="@{/general/profile}" class="btn btn-link">Back to profile</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
