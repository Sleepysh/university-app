<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 350px;">

        <h3 class="text-center mb-4">Login</h3>

        <form action="#" th:action="@{/authenticateTheUser}" method="post">

            <!-- Processing and display invalid enter message -->
            <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                <span>Sorry! Your entered invalid username/password</span>
            </div>

            <!-- Processing and display logout -->
            <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
                <span>You have been logged out!</span>
            </div>

            <!--username input area -->
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="email" id="username" name="username" class="form-control" required>
            </div>

            <!--password input area -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <!--Login button-->
            <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
